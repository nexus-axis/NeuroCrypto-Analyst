<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #030303;
        --bg-panel: #0a0a0a;
        --bg-card: #111111;
        --accent-gold: #D4AF37;
        --accent-gold-dim: rgba(212, 175, 55, 0.1);
        --text-primary: #f2f2f2;
        --text-secondary: #888888;
        --border-subtle: #222222;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: 'Cairo', 'Inter', sans-serif;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
        overflow: hidden;
      }

      /* Elegant Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-gold);
      }
      
      .elegant-card {
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .text-gold {
        color: var(--accent-gold);
      }
      
      .border-gold {
        border-color: var(--accent-gold);
      }

      .gold-glow {
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
      }
    </style>

  }
}
